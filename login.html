<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - A1 Parcel Pvt. Ltd.</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body, html {
      height: 100%;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      position: fixed;
      width: 100%;
      z-index: 10;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    .nav-links li {
      display: inline;
    }

    .nav-links a,
    .nav-links button {
      display: flex;           /* ensures content inside is aligned */
      align-items: center;     /* vertical centering */
      justify-content: center;
      height: 100%;
      text-decoration: none;
      color: black;
      background-color: lightblue;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }

    .nav-links a:hover,
    .nav-links button:hover {
      background-color: #a3d5f7;
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .hero {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      color: white;
    }

    .hero-content {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      color: white;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    .hero-content h2 {
      margin-bottom: 1rem;
    }

    .form-toggle {
      margin-bottom: 1rem;
    }

    .form-toggle button {
      margin: 0 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      background-color: #ff9900;
      color: black;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      text-align: left;
    }

    label {
      font-weight: 500;
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    input {
      padding: 0.6rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
      margin-top: 0.3rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    button[type="submit"] {
      background-color: #ff9900;
      color: black;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: -0.8rem;
    }

    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        background-color: rgba(0, 0, 0, 0.9);
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        display: none;
        padding: 1rem;
      }

      .nav-links.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo">A1 Parcel Pvt. Ltd.</div>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Contact</a></li>
        <li><button id="registerBtn">Register</button></li>
      </ul>
      <div class="menu-toggle" id="menuToggle">☰</div>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h2>Login</h2>
      <div class="form-toggle">
        <button id="customerLoginBtn">Customer</button>
        <button id="officerLoginBtn">Officer</button>
      </div>

      <form id="loginForm">
        <label id="usernameLabel" for="username">
          <span id="usernameLabelText">Customer ID:</span>
          <input type="text" id="username" required />
        </label>

        <label for="password">Password:
          <input type="password" id="password" required />
        </label>

        <div id="errorMsg" class="error"></div>

        <div class="buttons">
          <button type="submit">Login</button>
        </div>
      </form>
    </div>
  </section>

  <script>
    const toggleMenu = () => {
      const nav = document.getElementById("navLinks");
      nav.classList.toggle("active");
    };

    document.getElementById("menuToggle").addEventListener("click", toggleMenu);
    document.getElementById("registerBtn").addEventListener("click", () => {
      location.href = "register.html";
    });

    const loginForm = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");
    let loginMode = "customer"; // default

    document.getElementById("officerLoginBtn").addEventListener("click", () => {
      loginMode = "officer";
      document.getElementById("usernameLabelText").textContent = "Officer ID:";
      loginForm.reset();
      errorMsg.textContent = "";
    });

    document.getElementById("customerLoginBtn").addEventListener("click", () => {
      loginMode = "customer";
      document.getElementById("usernameLabelText").textContent = "Customer ID:";
      loginForm.reset();
      errorMsg.textContent = "";
    });

    function isValidCustomerID(id) {
      return id.length >= 5 && id.length <= 20;
    }

    function isValidPassword(pwd) {
      return (
        pwd.length <= 30 &&
        /[a-z]/.test(pwd) &&
        /[A-Z]/.test(pwd) &&
        /[^A-Za-z0-9]/.test(pwd)
      );
    }

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      errorMsg.textContent = "";

      if (loginMode === "officer") {
        if (username === "OFF1234" && password === "Off@1234") {
          window.location.href = "officer-dashboard.html";
        } else {
          errorMsg.textContent = "Invalid Officer credentials.";
        }
      } else {
        if (!isValidCustomerID(username)) {
          errorMsg.textContent = "Customer ID must be 5–20 characters.";
        } else if (!isValidPassword(password)) {
          errorMsg.textContent = "Password must include uppercase, lowercase, and special character.";
        } else {
          window.location.href = "customer-dashboard.html";
        }
      }
    });
  </script>

</body>
</html>
