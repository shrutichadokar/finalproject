<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View All Feedback - Officer Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2a5298, #1e3c72);
      color: white;
      padding: 2rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }
    table {
      width: 100%;
      background: white;
      color: black;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 0.8rem;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }
    th {
      background-color: #f5f5f5;
    }
    .rating {
      color: #ffaa00;
    }
    .back-button {
      background: #ffcc00;
      border: none;
      padding: 0.6rem 1rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>

  <button class="back-button" onclick="goBack()">⬅ Back to Dashboard</button>
  <h2>All Delivered Parcel Feedback</h2>

  <table>
    <thead>
      <tr>
        <th>Booking ID</th>
        <th>Customer Name</th>
        <th>Feedback</th>
        <th>Rating</th>
        <th>Date & Time</th>
      </tr>
    </thead>
    <tbody id="feedbackTableBody"></tbody>
  </table>

  <script>
    // Simulated feedback data
    const feedbackData = [
      {
        bookingId: "BKG1001",
        customerName: "Amit Sharma",
        feedback: "Fast delivery, great packaging!",
        rating: 5,
        datetime: "2025-07-02 14:23"
      },
      {
        bookingId: "BKG1003",
        customerName: "Sneha Verma",
        feedback: "Arrived late but safely. Thank you.",
        rating: 3,
        datetime: "2025-07-03 10:15"
      },
      {
        bookingId: "BKG1006",
        customerName: "Nikhil Yadav",
        feedback: "Everything was fine, good communication.",
        rating: 4,
        datetime: "2025-07-04 16:45"
      }
    ];

    function goBack() {
      window.location.href = "officer-dashboard.html"; // Adjust to your file
    }

    function displayFeedback() {
      const tbody = document.getElementById("feedbackTableBody");
      feedbackData.forEach(fb => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${fb.bookingId}</td>
          <td>${fb.customerName}</td>
          <td>${fb.feedback}</td>
          <td class="rating">${"⭐".repeat(fb.rating)}</td>
          <td>${fb.datetime}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    displayFeedback();
  </script>

</body>
</html>
