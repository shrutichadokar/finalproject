<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A1 Parcel Pvt. Ltd.</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body, html {
      height: 100%;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      position: fixed;
      width: 100%;
      z-index: 10;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    .nav-links li {
      display: inline;
    }

    .nav-links a,
    .nav-links button {
      display: flex;           /* ensures content inside is aligned */
      align-items: center;     /* vertical centering */
      justify-content: center;
      height: 100%;
      text-decoration: none;
      color: black;
      background-color: lightblue;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }

    .nav-links a:hover,
    .nav-links button:hover {
      background-color: #a3d5f7;
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .hero {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      color: white;
    }

    .hero-content {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    .hero-content h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero-content p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .hero-content .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .hero-content button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #ff9900;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .hero-content button:hover {
      background-color: #e68a00;
    }

    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        background-color: rgba(0, 0, 0, 0.9);
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        display: none;
        padding: 1rem;
      }

      .nav-links.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo">A1 Parcel Pvt. Ltd.</div>
      <ul class="nav-links" id="navLinks">
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
        <li><button id="loginBtn">Login</button></li>
      </ul>
      <div class="menu-toggle" id="menuToggle">☰</div>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Fast. Reliable. Secure.</h1>
      <p>Welcome to A1 Parcel Pvt. Ltd. — your trusted solution for seamless parcel tracking, delivery, and logistics management across the globe.</p>
      <div class="buttons">
        <button id="homeLoginBtn">Login</button>
        <button id="registerBtn">Register</button>
      </div>
    </div>
  </section>

  <script>
    const toggleMenu = () => {
      const nav = document.getElementById("navLinks");
      nav.classList.toggle("active");
    };

    document.getElementById("menuToggle").addEventListener("click", toggleMenu);
    document.getElementById("loginBtn").addEventListener("click", () => {
      location.href = "login.html";
    });

    document.getElementById("homeLoginBtn").addEventListener("click", () => {
      location.href = "login.html";
    });

    document.getElementById("registerBtn").addEventListener("click", () => {
      location.href = "register.html";
    });
  </script>

</body>
</html>
